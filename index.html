<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reversal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="Questions">Write a program to reverse a string in JavaScript</h3>
   
    <div class="input-container">
        <label for="stringInput">Enter a string:</label>
        <textarea id="stringInput" rows="4" cols="50"></textarea>
        <button onclick="reverseString()">Reverse</button>
    </div>
   
    <div class="output-container">
        <label for="reversedString">Reversed string:</label>
        <div id="reversedString"></div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js"></script>
    <script src="main.js"></script>
</body>
</html>
